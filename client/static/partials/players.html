<div ng-controller="PlayersController as PC">
  {{PC}}
  <p>Name: <input type="text" ng-model="PC.newPlayer.name"></p>
  <button ng-click="PC.create()">Add Player</button>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in PC.players">
        <td ng-bind="player.name"></td>
        <td><button ng-click="PC.destroy(player._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
